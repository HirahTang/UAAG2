[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

[project]
name = "uaag2"
version = "0.0.1"
description = "Uncanonical Amino Acid Generative Model v2 - A diffusion-based model for generating uncanonical amino acids"
authors = [
  { name = "Han Tang", email = "your@email.com" },
]
license = { file = "LICENSE" }
keywords = ["machine learning", "MLOps", "diffusion", "protein", "chemistry"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
requires-python = ">=3.8,<3.11"
dependencies = [
    # Core ML/API
    "fastapi==0.115.6",
    "typer==0.15.1",
    "uvicorn==0.34.0",
    
    # PyTorch (version managed via uv.sources)
    "torch==2.1.0",
    "torchvision==0.16.0",
    "torchaudio==2.1.0",
    
    # PyTorch Geometric
    "torch-geometric",
    "torch-scatter",
    "torch-sparse",
    "torch-cluster",
    "torch-spline-conv",
    
    # Deep Learning Frameworks
    "pytorch-lightning==2.0.0",
    "torch-ema",
    
    # Experiment Tracking
    "wandb",
    "tensorboard",
    
    # Chemistry Libraries
    "rdkit",
    "biopython",
    "openbabel-wheel",
    
    # Scientific Computing
    "numpy",
    "scipy",
    "scikit-learn",
    "pandas",
    "networkx",
    
    # Utilities
    "tqdm",
    "pyyaml",
    "omegaconf",
    "lmdb",
    "ipython",
]

[dependency-groups]
dev = [
    "coverage==7.6.9",
    "invoke==2.2.0",
    "mkdocs-material==9.4.6",
    "mkdocs==1.6.1",
    "pre-commit==4.1.0",
    "pytest==8.3.4",
    "ruff==0.1.3",
    "mkdocstrings-python==1.12.2",
]

eval = [
    "posebusters",
]

viz = [
    "matplotlib",
    "seaborn",
    "py3Dmol",
]

# PyTorch index configuration
# Change the index name below to match your hardware:
# - pytorch-cuda118 for NVIDIA GPUs with CUDA 11.8
# - pytorch-rocm56 for AMD GPUs with ROCm 5.6
# - pytorch-cpu for CPU-only (default)

[tool.uv.sources]
torch = [
    { index = "pytorch-cuda118" },  # Change to pytorch-rocm56 or pytorch-cpu as needed
]
torchvision = [
    { index = "pytorch-cuda118" },
]
torchaudio = [
    { index = "pytorch-cuda118" },
]
torch-scatter = [
    { index = "pytorch-geometric" },
]
torch-sparse = [
    { index = "pytorch-geometric" },
]
torch-cluster = [
    { index = "pytorch-geometric" },
]
torch-spline-conv = [
    { index = "pytorch-geometric" },
]

[[tool.uv.index]]
name = "pytorch-cuda118"
url = "https://download.pytorch.org/whl/cu118"
explicit = true

[[tool.uv.index]]
name = "pytorch-rocm56"
url = "https://download.pytorch.org/whl/rocm5.6"
explicit = true

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-geometric"
url = "https://data.pyg.org/whl/torch-2.1.0+cu118.html"
explicit = true

[tool.ruff]
line-length = 120

[tool.coverage.run]
omit = ["tests/*"]
