name: Deploy

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - mlops

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Auth with GCP
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Submit build
        run: gcloud builds submit . --config configs/cloudbuild.yaml

      - name: Train model on Vertex AI
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          # 1. Define IMAGE_URI
          # We assume the project ID is available via gcloud (set in previous step)
          PROJECT_ID=$(gcloud config get-value project)
          export IMAGE_URI="europe-west1-docker.pkg.dev/$PROJECT_ID/mlops-docker/train-gpu:latest"

          echo "Using Image URI: $IMAGE_URI"

          # 2. Substitute variables in configs/vertex.yaml
          # We use envsubst which is usually available in ubuntu-latest (part of gettext)
          envsubst < configs/vertex.yaml > vertex_config.yaml

          echo "Generated Vertex AI Config:"
          cat vertex_config.yaml

          # 3. Submit Custom Job
          SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          gcloud ai custom-jobs create \
            --region=europe-west1 \
            --display-name="uaag2-train-$SHORT_SHA" \
            --config=vertex_config.yaml > creation_log.txt 2>&1

          cat creation_log.txt

          JOB_ID=$(grep -o 'projects/.*/customJobs/[0-9]*' creation_log.txt | head -n 1)

          if [ -z "$JOB_ID" ]; then
            echo "Error: Could not extract Job ID from output."
            exit 1
          fi

          echo "Extracted Job ID: $JOB_ID"

          # 4. Poll for completion
          while true; do
            STATUS=$(gcloud ai custom-jobs describe $JOB_ID --region=europe-west1 --format="value(state)")
            echo "Current job status: $STATUS"

            if [[ "$STATUS" == "JOB_STATE_SUCCEEDED" ]]; then
              echo "Job completed successfully."
              break
            elif [[ "$STATUS" == "JOB_STATE_FAILED" ]] || [[ "$STATUS" == "JOB_STATE_CANCELLED" ]]; then
              echo "Job failed or cancelled."
              exit 1
            fi

            sleep 60
          done
